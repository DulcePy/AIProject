<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter te topic of the poem"
            required
            autofocus
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" value="Submit" class="button" />
        </form>
        <div class="poem-content" id="poem"></div>
      </main>
      <footer>
        This project was coded by <span>Dulce Figueredo</span> and is
        open-sourced on
        <a href="https://github.com/DulcePy/AIProject">GitHub</a> and is hosted
        on
        <a href="https://poem-generator-ia.netlify.app/">Netlify</a>
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
